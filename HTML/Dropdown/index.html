<!DOCTYPE html>
<html>
    <head>
    <title>Dropdown Tutorial</title>
    
    </head>
    <body style="background-color:rgb(123, 194, 226) ;">
        <h3>Please select any car you own </h3>
        <form>
            <select name="dropsdown" style="width:200px; color:white; background-color: black;">
                <option value="Audi"> Audi R8</option>
                <option value="maruti">Maruti Suzuki</option>
                <option value="Aston" selected>Aston Martin</option>
                <option value="land rover" disabled>Range Rover</option>
            </select>&nbsp;
            <input type="submit">




        </form>
    
    </body>




</html>
