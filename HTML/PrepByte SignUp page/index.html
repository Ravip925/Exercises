<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Access Your PrepByte Account</title>
</head>
<body style="text-align: center; background-color: rgb(222, 202, 240);">
    <h2 style="color:rgb(21, 129, 187); font-weight: 200;">SIGNUP &nbsp; <img src="https://s3.ap-south-1.amazonaws.com/www.prepbytes.com/navbar/logoPrepBytes.svg" width="110" alt=""></h2>
    <h1 style="text-align:center; line-height:1.8; color: rgb(82, 83, 83);">Create Your New Account</h1>
    <p style="line-height: 0.2; font-style: oblique;">"Do not wait until the conditions are perfect.</p>
    <p style="line-height: 0.2; font-style: oblique;">Beginning makes the condition perfect."</p>
    <br>
    <form style="margin-left:0%;">
        <input type="text" style="background-color:rgb(225, 203, 245);border-left:none; border-right:none; border-bottom:groove; border-top:none; width:90mm; height:7mm;" placeholder="Name *"><br><br>
        <input type="email" style="background-color:rgb(225, 203, 245);border-left:none; border-right:none; border-bottom:groove; border-top:none; width:90mm; height:7mm;" placeholder="Email Address *"><br><br>
        <input type="number" maxlength="10" style="background-color:rgb(225, 203, 245);border-left:none; border-right:none; border-bottom:groove; border-top:none; width:90mm; height:7mm;" placeholder="Phone Number *"><br><br>
        <input type="password" style="background-color:rgb(225, 203, 245);border-left:none; border-right:none; border-bottom:groove; border-top:none; width:90mm; height:7mm;" placeholder="Password *"><br><br>
        <select name="year" style="background-color:rgb(225, 203, 245); border-left:none; border-right:none; border-bottom:groove; border-top:none; width:90mm; height:8.5mm;">
            <option value="" disabled selected hidden>Pass Out Year</option>
            <option value="2022" style="color:black;">2022</option>
            <option value="2021" style="color:black;">2021</option>
            <option value="2020" style="color:black;">2020</option>
            <option value="2019" style="color:black;">2019</option>
            <option value="2018" style="color:black;">2018</option>
            <option value="2017" style="color:black;">2017</option>
            <option value="2016" style="color:black;">2016</option>
            <option value="2015" style="color:black;">2015</option>
            <option value="2014" style="color:black;">2014</option>
            <option value="2013" style="color:black;">2013</option>
        
        </select>
        <br><br>
        <input type="text" style="background-color:rgb(225, 203, 245);border-left:none; border-right:none; border-bottom:groove; border-top:none; width:90mm; height:7mm;" placeholder="College">
        <br><br>
        <input type="checkbox" style="background-color:rgb(246, 238, 238); color: black; margin-left:-6.2%;"> &nbsp; I agree to the <a href="https://www.prepbytes.com/terms-and-conditions" style="color:rgb(14, 91, 132);">terms and conditions</a>.     
        <br><br><br>
        <button style="color:white; background-color:rgb(8, 54, 110); border:none; border-radius:5mm; width:90mm; height:10mm;" onclick="alert('This Just A Tutorial!')">SIGN UP</button>

    </form>

</body>

</html>
